<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <img class="desctop-img" src="images/image-product-desktop.jpg">
            <section>
                <div class="product-type">
                    P E R F U M E
                </div>
                <div class="product-name">
                    Gabrielle Essence Eau De Parfum
                </div>
                <div class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </div>
                <div class="price">
                    <div class="sale-price">$149.99</div>
                    <div class="full-price">$169.99</div>
                </div>
                <button class="button-cart">
                    <img class="icon-cart" src="images/icon-cart.svg">
                    Add to Cart
                </button>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="https://github.com/GrigoryevaEva">Eva</a>.
            </div>
        </footer>
    </body>
</html>
