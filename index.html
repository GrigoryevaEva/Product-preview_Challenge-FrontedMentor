<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style/style-desktop.css">
        <link rel="stylesheet" href="style/style-mobile.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    
        <title>Product preview card component | Challenge Frontend Mentor</title>
    </head>
    <body>
        <div class="container">
            <main>
                <img class="desctop-img" src="images/image-product-desktop.jpg" alt="purfume">
                <section>
                    <h1 class="product-type">
                        P E R F U M E
                    </h1>
                    <h2 class="product-name">
                        Gabrielle Essence Eau De Parfum
                    </h2>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="price">
                        <ins class="new-price">$149.99</ins>
                        <del class="old-price"><span class="sr-only">Old price: </span>$169.99</del>
                    </div>
                    <button class="button-cart">
                        <img class="icon-cart" src="images/icon-cart.svg" alt="">
                        Add to Cart
                    </button>
                </section>
            </main>
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/GrigoryevaEva">Eva</a>.
            </div>
        </footer>
    </body>
</html>
